<html>
	<head>
		<script src="cliente/librerias/pyramid-1.0.1.js" type="text/javascript"></script>
		<script src="cliente/librerias/dependencyLoader.js" type="text/javascript"></script>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
		<meta content="jQuery Print Area" name="description">
		<meta content="jQuery Print Area" name="keywords">
		<meta content="no" http-equiv="imagetoolbar">
		<link type="text/css" media="print" rel="stylesheet" href="cliente/estilos/core.css">
		<title>Sterilav</title>
	</head>
	<body>
		<br>
		<div class="navbar" id="navBar">
		  <div class="navbar-inner">
			<div class="container">
				<a href="#" class="brand">Sterilav</a>
				<ul class="nav mainMenu">
				</ul>
				<ul class="nav pull-right">
				  <li id="logoutLink"><a href="#" data-bind="click: logout">Logout</a></li>
				</ul>
			</div>
		  </div>
		</div>
		<br>
		<div class="span3" id="menuLateral">
			<div class="well">
				<div class="accordion-group" data-bind="foreach: permisos">
					<div data-bind="visible: $data.pantallas().length>0">
						<div class="accordion-heading"><a class="accordion-toggle category label" data-bind="text: nombre"></a></div>
						<div class="accordion-body">
							<ul class="accordion-inner unstyled" data-bind="foreach: $data.pantallas()">
								<li class="sidelink"><a href="#" data-bind="text: pantalla, click: abrir"></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>		
		<div class="container" id="container">
		</div>
	</body>
</html>
<script>
	//Cargo los scripts principales
	Pyramid.load('main');
</script>
