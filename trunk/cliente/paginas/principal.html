<div id="principalForm" class="row">
	<div class="span9">
		<div class="well">
			Bienvenido <label data-bind="text: nombre"></label>
		</div>
	</div>
</div>
<script>
	function UsuarioLogueado() {
		var self = this;

		self.nombre = ko.observable(amplify.store.sessionStorage("sterilav.usuarioLogueado"));
		self.apellido = ko.observable("");

	}

	var usuarioModelo = new UsuarioLogueado();
	ko.applyBindings(usuarioModelo, document.getElementById("principalForm")); 	
</script>
