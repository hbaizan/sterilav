<div class="row" id="listaClienteForm">
	<div class="span5 well">
		<div id="resultado" class="alert alert-error" style="display:none;">
			No hay clientes en el sistema.
		</div>
		<h4>Listado de Clientes</h4>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>CUIT</th>
					<th>Tipo</th>
					<th>IVA</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: clientes">
				<tr>
					<td data-bind="text: id"></td>
					<td data-bind="text: nombre"></td>
					<td data-bind="text: apellido"></td>
					<td data-bind="text: CUIT"></td>
					<td data-bind="text: tipo"></td>
					<td data-bind="text: IVA"></td>
				</tr>
			</tbody>
		</table>
		<button id="nuevo" class="btn btn-primary" data-bind="click: nuevo">Agregar</button>
	</div>
</div>
<script language="javascript">
	function ListaCliente() {
		var self = this;

		self.clientes = ko.observableArray();

		self.cargar = function() {
			//Llamar a la base de datos
			self.clientes().push(new Cliente());
		};

		self.volver = function() {
			window.location.href = "./index.html";
		};
		
		self.nuevo = function() {
			$("#container").load("./cliente/paginas/cliente.html");
		};
		
		self.cargar();
	};

	function Cliente() {
		var self = this;

		self.id = "id1";
		self.nombre = "nombre1";
		self.apellido = "apellido1";
		self.CUIT = "CUIT1";
		self.tipo = "tipo1";
		self.IVA = "IVA1";
	};

	var clienteModelo = new ListaCliente();
	ko.applyBindings(clienteModelo, document.getElementById("listaClienteForm"));  
</script>
