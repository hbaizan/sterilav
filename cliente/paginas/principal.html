<div id="principalForm" class="row">
	<div class="span3">
		<div class="well">
			<div class="accordion-group">
				<div class="accordion-heading"><a class="accordion-toggle category label">Menu</a></div>
				<div class="accordion-body">
					<ul class="accordion-inner unstyled">
						<li class="sidelink"><a href="#" onclick="abrir('usuario');">Usuarios</a></li>
						<li class="sidelink"><a href="#" onclick="abrir('producto');">Productos</a></li>
						<li class="sidelink"><a href="#" onclick="abrir('cliente');">Cliente</a></li>
						<li class="sidelink"><a href="#" onclick="abrir('remito');">Remito</a></li>
						<li class="sidelink"><a href="#" onclick="abrir('listaUsuarios');">Lista Usuarios</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="span9">
		<div class="well">
			Bienvenido <label data-bind="text: nombre"></label>
		</div>
	</div>
</div>
<script>
	function UsuarioLogueado() {
		var self = this;

		self.nombre = ko.observable(amplify.store.sessionStorage("sterilav.usuarioLogueado"));
		self.apellido = ko.observable("");

	}

	function abrir(pagina) {
		switch(pagina) {
			case "usuario":
				$("#container").load("./cliente/paginas/registro.html");
				break;
			case else:
				$("#container").load("./cliente/paginas/" + pagina + ".html");
				break;
		}
	}

	var usuarioModelo = new UsuarioLogueado();
	ko.applyBindings(usuarioModelo, document.getElementById("principalForm")); 	

	function abrir(pagina) {
		switch(pagina) {
			case 'usuario':
				$("#container").load("./cliente/paginas/registro.html");		
				break;
			default:
				$("#container").load("./cliente/paginas/" + pagina + ".html");
				break;
		}
	}

</script>
