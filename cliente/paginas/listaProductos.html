<div class="row" id="listaProductoForm">
	<div class="span5 well">
		<div id="resultado" class="alert alert-error" style="display:none;">
			No hay productos en el sistema.
		</div>
		<h4>Listado de Productos</h4>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Descripcion</th>
					<th>Estado</th>
					<th>Cantidad</th>
					<th>Codigo</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: productos">
				<tr>
					<td data-bind="text: id"></td>
					<td data-bind="text: descripcion"></td>
					<td data-bind="text: estado"></td>
					<td data-bind="text: cantidad"></td>
					<td data-bind="text: codigo"></td>
				</tr>
			</tbody>
		</table>
		<button id="nuevo" class="btn btn-primary" data-bind="click: nuevo">Agregar</button>
	</div>
</div>
<script language="javascript">
	function ListaProducto() {
		var self = this;

		self.productos = ko.observableArray();

		self.cargar = function() {
			//Llamar a la base de datos
			self.productos().push(new Producto());
		};

		self.volver = function() {
			window.location.href = "./index.html";
		};
		
		self.nuevo = function() {
			$("#container").load("./cliente/paginas/producto.html");
		};
		
		self.cargar();
	};

	function Producto() {
		var self = this;

		self.id = "id1";
		self.descripcion = "descripcion1";
		self.cantidad = "cantidad1";
		self.estado = "estado1";
		self.codigo = "codigo1";
	};

	var productoModelo = new ListaProducto();
	ko.applyBindings(productoModelo, document.getElementById("listaProductoForm"));  
</script>
